[alembic]
script_location = migrations
# Exclude PostGIS schemas from autogenerated migrations
version_locations = migrations/versions
prepend_sys_path = .
# Use the sync URL for migrations
sqlalchemy.url = postgresql://postgres:postgres@db:5432/eventdb

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S